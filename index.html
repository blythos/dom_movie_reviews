<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/app.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Ratings</title>
</head>
<body id='body'>
  <form id="new-item-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="title" class="primary">Title</label>
        <input type="text" id="title" required/>
      </div>

      <div class="form-item">
        <label for="author" class="primary">Author</label>
        <input type="text" id="author" required/>
      </div>

      <div class="form-item">
        <label for="genre" class="primary">Genre</label>
        <select id="genre">
          <option value="" disabled selected>choose</option>
        </select>
      </div>
      <div class="form-item">
        <label for="review-text" class="primary">Review:</label>
        <textarea id="review-text" rows="4" cols="50"></textarea>
      </div>
    </div>
    <input type="submit" value="save"/>
  </form>
  <br />
  <form id ="delete-all-button">
    <input type="submit" value="Delete all"/>
  </form>

  <h1>Your Movie Reviews</h1>
  <div id="movie-list"></div>

</body>
</html>
